<style type="text/css">
    .price {
        color: #c40000;
    }
    .green {
        color: green;
    }
</style>
<link rel="stylesheet" href="{pigcms::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{pigcms::STATICS}/kindeditor/plugins/code/prettify.css" />
<script src="{pigcms::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{pigcms::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />
<div class="content">
<div class="cLineB">
<h4 class="left">分销佣金 - 提现申请</h4>
<div class="clr"></div>
</div>
    <!--tab start-->
    <div class="tab">
        <ul>
            <li class="tabli" id="tab0"><a href="{pigcms::U('DrpCommission/index')}">我的佣金记录</a></li>
            <li class="tabli" id="tab1"><a href="{pigcms::U('DrpCommission/withdraw')}">我的提现记录</a></li>
            <li class="current tabli" id="tab2"><a href="{pigcms::U('DrpCommission/withdraw_apply')}">提现申请</a></li>
        </ul>
    </div>
    <!--tab end-->

    <div class="cLine">
<div class="clr"></div>
</div>
<div class="msgWrap">
<form method="post" action="{pigcms::U('DrpCommission/withdraw_apply')}" id="info">
    <p style="padding: 5px"><b style="display: inline-block;width: 80px">开户银行：</b>{pigcms:$store.bankname}</p>
    <p style="height: 1px;background: #eee"></p>
    <p style="padding: 5px"><b style="display: inline-block;width: 80px">持卡人：</b>{pigcms:$store.payee}</p>
    <p style="height: 1px;background: #eee"></p>
    <p style="padding: 5px"><b style="display: inline-block;width: 80px">银行卡号：</b>{pigcms:$store.bankcard}&nbsp;&nbsp;&nbsp;<a href="{pigcms::U('DrpStore/receipt')}">修改</a></p>
    <p style="height: 1px;background: #eee"></p>
    <p style="padding: 5px"><b style="display: inline-block;width: 80px">可提现金额：</b><span style="color:#c00;font-weight:bold">￥{pigcms:$commission_balance}</span></p>
    <p style="height: 1px;background: #eee"></p>
    <p style="padding: 5px"><b style="display: inline-block;width: 80px">可提金额：</b><span style="color:#c00;font-weight:bold">￥</span><input type="text" class="px" id="amount" placeholder="输入提现金额" style="width: 80px;color:#c00;font-weight:bold" /></p>
    <p style="height: 1px;background: #eee"></p>
    <p style="padding: 5px">
        最低提现金额为<b style="color: #E86660;">100.00</b>元，必须为<b style="color: #E86660;">100</b>的整数倍
    </p>
    <p style="height: 1px;background: #eee"></p>
    <p>
        <input type="hidden" value="{pigcms:$store.id}" name="id" />
        <button type="submit" name="button" class="btnGreen">提交</button> &nbsp; <a href="{pigcms::U('DrpCommission/withdraw')}" class="btnGray vm">取消</a>
    </p>
</form>
</div>
<div class="cLine">
	<div class="pageNavigator right">
		<div class="pages">{pigcms:$page}</div>
	</div>
	<div class="clr"></div>
</div>
</div>
        <script type="text/javascript">
            $(function() {
                $('.btnGreen').click(function() {
                    $("#amount").next('.error').remove();
                    if ($("#amount").val() == '') {
                        $("#amount").after('<span class="error red">&nbsp;&nbsp;&nbsp;提现金额不能为空！</span>');
                        return false;
                    }
                    if (isNaN($("#amount").val())) {
                        $("#amount").after('<span class="error red">&nbsp;&nbsp;&nbsp;提现金额填写有误！</span>');
                        return false;
                    }
                    var amount = parseInt($("#amount").val());
                    if (amount < 100) {
                        $("#amount").after('<span class="error red">&nbsp;&nbsp;&nbsp;提现金额少于100元，不能提现！</span>');
                        return false;
                    }
                    if (amount % 100 != 0) {
                        $("#amount").after('<span class="error red">&nbsp;&nbsp;&nbsp;提现金额只能是100的整数倍！</span>');
                        return false;
                    }
                    var balance = parseInt('{pigcms:$commission_balance}');
                    if (amount > balance) {
                        $("#amount").after('<span class="error red">&nbsp;&nbsp;&nbsp;佣金余额不足，无法提现！</span>');
                        return false;
                    }
                })
            })
        </script>
<include file="Public:footer"/>
