<script type="text/javascript">
    function chooseTpl(domid,domid2,type){
        art.dialog.data('domid', domid);
        art.dialog.data('domid2', domid2);
        if(type == 1 || type == 3 || type == 5 || type == 6){
            art.dialog.open('?g=User&m=DrpStore&a=chooseTpl&type='+type,{lock:true,title:'选择模板',width:1093,height:550,yesText:'关闭',background: '#000',opacity: 0.45});
        }else{
            art.dialog.open('?g=User&m=DrpStore&a=chooseTpl&tpid='+domid+'&type='+type,{lock:true,title:'预览选中模板',width:500,height:390,yesText:'关闭',background: '#000',opacity: 0.45});
        }
    }
    /*选择底部菜单*/
    function chooseMenu(domid,domid2){
        art.dialog.data('domid', domid);
        art.dialog.data('domid2', domid2);
        art.dialog.open('?g=User&m=DrpStore&a=chooseMenu',{lock:true,title:'选择样式',width:1050,height:450,yesText:'关闭',background: '#000',opacity: 0.45});
    }
    $(document).ready(function(){
        $("#header div").click(function(){
            $(this).css("border", "dotted 2px").siblings().css("border", "");
            $("#headerid").val($(this).attr("id"));
        });
    });
    function deletetpl()
    {
        $("#tpid, #headerid").val(0);
        $("#selecttpl").val('默认模板');
    }

    function upyunPicUpload(domid,width,height,token){
        art.dialog.data('width', width);
        art.dialog.data('height', height);
        art.dialog.data('domid', domid);
        art.dialog.data('lastpic', $('#'+domid).val());
        art.dialog.open('?g=User&m=DrpStore&a=upload&token='+token+'&width='+width,{lock:true,title:'上传图片',width:600,height:400,yesText:'关闭',background: '#000',opacity: 0.45});
    }
</script>
