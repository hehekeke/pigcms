<script type="text/javascript">
    $(function() {
        //审核
        $('.pass').click(function(){
            var id = $(this).attr('data');
            var obj = this;
            $.get("{pigcms::U('Distribution/checked', array('token' => $token))}", {"id":id}, function(data){
                var data = $.parseJSON(data);
                if (data.data == 1) {
                    $(obj).parents('td').html(data.info);
                }
            })
        })

        //启用
        $('.enabled').live('click', function(){
            var id = $(this).attr('data');
            var obj = this;
            $.get("{pigcms::U('Distribution/status', array('token' => $token, 'status' => 1))}", {"id":id}, function(data){
                var data = $.parseJSON(data);
                if (data.data == 1) {
                    $(obj).removeClass('enabled').addClass('disabled');
                    $(obj).html('禁用');
                }
            })
        })
        //禁用
        $('.disabled').live('click', function(){
            var id = $(this).attr('data');
            var obj = this;
            $.get("{pigcms::U('Distribution/status', array('token' => $token, 'status' => 0))}", {"id":id}, function(data){
                var data = $.parseJSON(data);
                if (data.data == 1) {
                    $(obj).removeClass('disabled').addClass('enabled');
                    $(obj).html('启用');
                }
            })
        })
    })
</script>
