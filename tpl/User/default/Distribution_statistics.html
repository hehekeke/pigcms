<script type="text/javascript">
    $(function(){

        //年月日联动 
        var selYear=$('select[name=year]');
        var selMonth=$('select[name=month]');
        var selday=$('select[name=day]');
        
        creatDate();

        $(".year").find("option[value='{pigcms:$Think.get.year}']").attr("selected",true);
        if ('{pigcms:$Think.get.year}' != '') {
            $(".year").trigger('change');
        }
        $(".month").find("option[value='{pigcms:$Think.get.month}']").attr("selected",true);
        if ('{pigcms:$Think.get.month}' != '') {
            $(".month").trigger('change');
        }
        $(".day").find("option[value='{pigcms:$Think.get.day}']").attr("selected",true);
        
        function creatDate(){
            var myDate = new Date();
            console.log(myDate.getFullYear());
            addOpt(selYear,[myDate.getFullYear(),myDate.getFullYear()-10],'year');         
            addOpt(selMonth,[1,12],'month');    
            
            selYear.change(function(e) {
                creatDay(selYear.val(),selMonth.val(),'month');
            });
            
            selMonth.change(function(e) {
                creatDay(selYear.val(),selMonth.val(),'day');
            }); 
        }  
        /** 
         *  月份改变 
         */  
        function creatDay(year,month,type){//m为改变的月份值    
            selday.empty().html('<option value="">日</option>');
            var day; 
            console.log('year:'+year);
            console.log('month:'+month);
            if(year!='年' && month!='月'){ 
                year=parseInt(year);
                month=parseInt(month);
                if(month==1 || month==3 || month==5 || month==7 || month==8 || month==10 || month==12 ) day = 31;
                else if(month==4 || month==6 || month==9 || month==11) day = 30
                else{
                    if ((year%4==0 && year%100!=0) || (year%400==0)) day = 29; //闰年公式，判断是否为闰年  
                    else day=28;
                }
                console.log('day:'+day);
                addOpt(selday,[1,day],type)
            }
        }
        function addOpt(box,range,type){
            if(range[1]>=range[0]){
                for(var i=range[0]; i<=range[1]; i++){
                    if (i < 10) {
                        v = '0' + i;
                    } else {
                        v = i;
                    }
              
                    var opt=$('<option></option>').attr({value:v}).text(v).appendTo(box);
                }
            }
            else{
                for(var i=range[0]; i>=range[1]; i--){
                    var opt=$('<option></option>').attr({value:i}).text(i).appendTo(box);
                }
            }
        }

        $('.statistics').click(function(event) {
            if ($('.year').val() == '') {
                $('.year').focus();
                return false;
            }
            var year = $('.year').val();
            var month = $('.month').val();
            var day = $('.day').val();
            var url = "{pigcms::U('Distribution/statistics', array('token' => $_GET['token']))}" + "&year=" + year;
            if (month != '') {
                url += '&month=' + month;
            }
            if (day != '') {
                url += '&day=' + day;
            }
            window.location.href = url;
        });
    })
</script>
